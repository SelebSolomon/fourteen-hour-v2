type User {
  id: ID!
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

type Query {
  login(loginInput: LoginInput!): LoginResponse!
}

type Mutation {
  signup(signupInput: SignUpInput!): SignUpResponse!
}

input SignUpInput {
  firstName: String!
  lastName: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type SignUpResponse {
  email: String!
}

type LoginResponse {
  accessToken: String!
}
